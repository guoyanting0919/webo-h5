<!doctype html>
<html lang="zh-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="../assets/css/all.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../mobile-select-master/css/mobileSelect.css" />
  <script src="../mobile-select-master/js/mobileSelect.js" type="text/javascript"></script>
  <title>WEBO - 消息反饋</title>
</head>

<body>
  <!-- title -->
  <div class="d-flex container-fluid justify-content-center text-black bg-white custom-header">
    <a class="back-icon" href="account.html"><img src="../assets/img/arrow_right_gray.svg" alt="arrow_right_white"></a>
    <h2 class="fs-6 mb-0 text-center">
      消息反饋
    </h2>
  </div>
  <!-- title end -->
  <!-- Modal -->
  <div class="modal fade" id="showImgModal" tabindex="-1" aria-labelledby="showImgModalLabel" aria-hidden="true">
    <div class="modal-dialog m-0 bg-black">
      <div class="modal-content rounded-0 bg-black p-0">
        <div class="modal-header">
          <h5 class="modal-title" id="showImgModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center">
          <img id="dialogImg" class="w-100" src="https://fakeimg.pl/345x147/" alt="">
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->

  <div class="container">

    <!-- 消息反饋 -->
    <div class="card w-100 mb-2 mt-2" style="width: 18rem;">
      <div class="card-title">消息反饋</div>
      <div class="card-body">
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">問題類型<span class="text-danger"></span></label>
            <div class="input-group has-validation" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom">
              <input type="text" class="form-control rounded-3 is-invalid" id="inputQutionType" placeholder="請選擇問題類型"
                aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
              <img class="d-block" src="../assets/img/arrow-right.svg" alt=""
                style="position: absolute;right: 8px;top: 15px;z-index: 9;">
              <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">問題描述<span class="text-danger"></span></label>
            <div class="input-group has-validation position-relative">
              <textarea rows="5" type="text" class="form-control rounded-3 " id="textAreaI"
                placeholder="請詳細描述您遇到的問題，或者想與我們反饋的意見，填寫內容不少於20字"
                aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required></textarea>
              <span class="pull-right label label-default position-absolute"
                style="z-index: 1000;right: 3px;font-size: 12px;bottom: 4px;color: #9B9B9B; " id="count_message"></span>
              <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 消息反饋 end -->

    <div class="card w-100 mb-2 mt-2" style="width: 18rem;">
      <div class="card-title">問題截圖</div>
      <div class="card-body">
        <form runat="server" class="d-flex">
          <label for="imgInp" class="form-label text-muted w-100 position-relative me-2">
            <div class="mb-2" style="color: #959595;">文件格式為jpg、png、jpeg，且大小不超過15MB<span class="text-danger">*</span>
            </div>
            <div id="uploader"
              class="uploader d-flex flex-column justify-content-center align-items-center bg-transparent">
              <img src="../assets/img/upload.svg" alt="upload">
              <div>請點擊此處上傳</div>
            </div>
            <input accept="image/*" type='file' id="imgInp" class="d-none" multiple>
          </label>
        </form>
        <div class="img-container d-flex justify-content-start pe-2 mb-1 mt-3">
          <div class="position-relative">
            <img class="upload-img-el me-3 d-none rounded-2" src="https://fakeimg.pl/90x50/" alt="">
            <div id="remove-img-btn" style="top:-6px ;right:7px" class="remove-img-btn d-none"></div>
          </div>
          <div class="position-relative">
            <img class="upload-img-el me-3 d-none rounded-2" src="https://fakeimg.pl/90x50/" alt="">
            <div id="remove-img-btn" style="top:-6px ;right:7px" class="remove-img-btn d-none"></div>
          </div>
          <div class="position-relative">
            <img class="upload-img-el me-3 d-none rounded-2" src="https://fakeimg.pl/90x50/" alt="">
            <div id="remove-img-btn" style="top:-6px ;right:7px" class="remove-img-btn d-none"></div>
          </div>
        </div>
        <span class="text-primary fw-bold pull-right label label-default position-absolute"
          style="z-index: 1000;right: 10px;font-size: 12px;bottom: 10px;color: #9B9B9B; " id="file_message"></span>
      </div>
    </div>

    <div class="d-grid gap-2 mt-3 mb-4">
      <button class="btn btn-primary btn-lin fs-6" type="button" data-bs-toggle="modal"
        data-bs-target="#checkEdit">送出</button>
    </div>


    <!-- offcanvas -->
    <div class="offcanvas offcanvas-bottom rounded-top-lg border-0" tabindex="-1" id="offcanvasBottom"
      aria-labelledby="offcanvasBottomLabel">
      <div class="pt-2 pb-3 w-100" data-bs-dismiss="offcanvas" aria-label="Close">
        <div class="m-auto div-close text-reset"></div>
      </div>
      <div class="offcanvas-body pt-0 small">
        <div class="d-flex flex-column" role="group" aria-label="Basic radio toggle button group">
          <div class="canvas-option">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio1">
              <div class="me-2">類型A</div>
              <div class="py-auto"><img src="../assets/img/checked.svg" alt="checked"></div>
            </label>
          </div>
          <div class="canvas-option">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio2">
              <div class="me-auto">類型B</div>
              <div class="py-auto"><img src="../assets/img/checked.svg" alt="checked"></div>
            </label>
          </div>
          <div class="canvas-option">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio3">
              <div>類型C</div>
              <div class="py-auto"><img src="../assets/img/checked.svg" alt="checked"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="../bootstrap5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- 圖片上傳 -->
  <script>
    const imgList = document.querySelectorAll('.upload-img-el')
    const removeBtnList = document.querySelectorAll('.remove-img-btn')
    let fileList = []
    let file_max = 3;

    const fileEl = document.getElementById('file_message')
    fileEl.innerText = ('0 / ' + file_max)

    const fileTxtEl = document.getElementById('textAreaI')
    // 移除圖片
    let el = document.getElementById('remove-img-btn')
    removeBtnList.forEach((i, idx) => {
      i.addEventListener('click', function () {
        fileList.splice(idx, 1)
        imgList[idx].src = ''
        imgList[idx].classList.remove('d-block')
        imgList[idx].classList.add('d-none')
        removeBtnList[idx].classList.add('d-none')
        removeBtnList[idx].classList.remove('d-block')

        let n = fileEl.innerText.split('/')[0] * 1 - 1
        fileEl.innerText = (`${n} / ` + file_max)
        console.log(n);
      })
    })


    // 圖片上傳預覽
    imgInp.onchange = evt => {
      fileList = Array.from(imgInp.files)
      // const imgList = document.querySelectorAll('.upload-img-el')
      imgList.forEach((i, idx) => {
        if (fileList[idx]) {
          i.src = URL.createObjectURL(fileList[idx])
          i.classList.add('d-block')
          i.classList.remove('d-none')
          removeBtnList[idx].classList.add('d-block')
          removeBtnList[idx].classList.remove('d-none')
          console.log(i);
          fileEl.innerText = (`${idx + 1} / ` + file_max)
        } else {
          i.classList.add('d-none')
          i.classList.remove('d-block')
          removeBtnList[idx].classList.add('d-none')
          removeBtnList[idx].classList.remove('d-block')
        }
      })
    }

  </script>

  <!-- offcanvasBottom -->
  <script type="text/javascript">
    let options = document.querySelectorAll('#offcanvasBottom .canvas-option')
    const input = document.getElementById('inputQutionType')
    options.forEach(el => {
      const button = new bootstrap.Button(el)
      el.addEventListener('click', function (e) {
        // e.preventDefault()
        e.stopPropagation()
        input.value = el.childNodes[3].innerText

      })

    })
  </script>

  <!-- text area -->
  <script>
    var text_max = 200;
    const msgEl = document.getElementById('count_message')
    msgEl.innerText = ('0 / ' + text_max)

    const txtEl = document.getElementById('textAreaI')
    txtEl.addEventListener('keyup', function () {
      console.log(txtEl.value.length);
      let txtElLength = txtEl.value.length
      let remaining = text_max - txtElLength
      msgEl.innerText = txtElLength + ' / ' + text_max
    })
  </script>

  <!-- 圖片顯示 -->
  <script>
    let myModal = new bootstrap.Modal(document.getElementById('showImgModal'), {
      keyboard: false
    })
    const showModal = (url) => {
      myModal.show()
      let el = document.getElementById('dialogImg')
      el.src = url
    }
  </script>
</body>

</html>
