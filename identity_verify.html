<!doctype html>
<html lang="zh-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="./assets/css/all.css" rel="stylesheet" type="text/css">
  <title>WEBO - 身分驗證</title>
</head>

<body>
  <!-- title -->
  <div class="d-flex container-fluid justify-content-center text-black bg-white custom-header">
    <a class="back-icon" href="account_detail.html"><img src="./assets/img/arrow_right_gray.svg"
        alt="arrow_right_white"></a>
    <h2 class="fs-6 mb-0 text-center">
      實名認證
    </h2>
  </div>
  <!-- title end -->
  <!-- Modal -->
  <div class="modal fade" id="showImgModal" tabindex="-1" aria-labelledby="showImgModalLabel" aria-hidden="true">
    <div class="modal-dialog m-0 bg-black">
      <div class="modal-content rounded-0 bg-black p-0">
        <div class="modal-header">
          <h5 class="modal-title" id="showImgModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center">
          <img id="dialogImg" class="w-100" src="https://fakeimg.pl/345x147/" alt="">
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->

  <div class="container">
    <!-- 身分證驗證(已驗證) -->
    <div class="card w-100 mb-2 mt-2" style="width: 18rem;">
      <div class="card-title">身份證資訊</div>
      <div class="card-body">
        <form>
          <div class="mb-3 row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-3 px-2 col-form-label fs-7 text-secondary">證件姓名</label>
            <div class="col-9">
              <input type="text" disabled class="text-dark form-control-plaintext fs-7" id="staticEmail" value="陳星星">
            </div>
          </div>
          <div class="mb-3 row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-3 px-2 col-form-label fs-7 text-secondary">證件編號</label>
            <div class="col-9">
              <input type="text" disabled class="text-dark form-control-plaintext fs-7" id="staticEmail"
                value="B111111111">
            </div>
          </div>
          <div class="mb-3 row border-bottom border-light px-0 mx-1 justify-content-between">
            <label for="staticEmail" class="col-3 px-2 col-form-label fs-7 text-secondary">證件照片</label>
            <div class="col-6 d-flex">
              <img onclick="showModal(`../assets/img/ROC_mibunsho.jpg`)" id="idCard" class="w-50"
                src="./assets/img/ROC_mibunsho.jpg" alt="">
              <img onclick="showModal(`https:/\/fakeimg.pl/345x147/`)" id="idCardB" class="w-50"
                src="https://fakeimg.pl/345x147/" alt="">
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 身分證驗證(已驗證) end-->

    <!-- 銀行帳戶資訊(已驗證) -->
    <div class="card w-100 mb-2 mt-2" style="width: 18rem;">
      <div class="card-title">銀行帳戶資訊</div>
      <div class="card-body">
        <form>
          <div class="mb-3 row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-3 px-2 col-form-label fs-7 text-secondary">銀行名稱</label>
            <div class="col-9">
              <input type="text" disabled class="text-dark form-control-plaintext fs-7" id="staticEmail"
                value="004 台灣銀行">
            </div>
          </div>
          <div class="mb-3 row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-3 px-2 col-form-label fs-7 text-secondary">分行名稱</label>
            <div class="col-9">
              <input type="text" disabled class="text-dark form-control-plaintext fs-7" id="staticEmail" value="文心分行">
            </div>
          </div>
          <div class="mb-3 row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-3 px-2 col-form-label fs-7 text-secondary">銀行帳號</label>
            <div class="col-9">
              <input type="text" disabled class="text-dark form-control-plaintext fs-7" id="staticEmail"
                value="12345678900000">
            </div>
          </div>
          <div class="mb-3 row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-3 px-2 col-form-label fs-7 text-secondary">戶名</label>
            <div class="col-9">
              <input type="text" disabled class="text-dark form-control-plaintext fs-7" id="staticEmail" value="王小明">
            </div>
          </div>
          <div class="mb-3 row border-bottom border-light px-0 mx-1 justify-content-between">
            <label for="staticEmail" class="col-3 px-2 col-form-label fs-7 text-secondary">照片</label>
            <div class="col-6 d-flex">
              <img onclick="showModal(`https:/\/fakeimg.pl/500x200/`)" style="margin-left: auto;" id="passportImg"
                class="w-50" src="https://fakeimg.pl/500x200/" alt="">
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 銀行帳戶資訊(已驗證) end-->

    <!-- 身分證驗證 -->
    <div class="card w-100 mb-2 mt-2" style="width: 18rem;">
      <div class="card-title">身份證驗證</div>
      <div class="card-body">
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">身份證件姓名<span class="text-danger">*</span></label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="inputPassword" placeholder="請輸入身份證件姓名"
                aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
              <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
            </div>
            <div class="text-muted fs-8 mt-2 d-flex flex-row align-items-center">
              <div class="me-1"><img src="./assets/img/info_icon.svg" alt="info_icon"></div>
              <div>為了維護您的權利,證件姓名需與身分證須為同一人</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">身分證字號<span class="text-danger">*</span></label>
            <div class="input-group has-validation">
              <input type="text" class="form-control is-invalid" id="inputPassword" placeholder="請輸入身分證字號"
                aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
              <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
            </div>
          </div>
        </form>
        <form runat="server" class="d-flex">
          <label for="imgInp" class="form-label text-muted w-50 position-relative me-2">
            <div class="mb-2 text-secondary">上傳證件照片<span class="text-danger">*</span></div>
            <div id="uploader"
              class="uploader d-flex flex-column justify-content-center align-items-center bg-transparent">
              <img src="./assets/img/upload.svg" alt="upload">
              <div class="fs-6 text-secondary">身分證正面</div>
              <div>請點擊此處上傳</div>
            </div>
            <input accept="image/*" type='file' id="imgInp" class="d-none">
            <img id="blah" class="w-100 d-none me-3" src="#" alt="圖片上傳預覽" />
            <div id="remove-img-btn" class="remove-img-btn d-none"></div>
          </label>

          <label for="imgFnp" class="form-label text-muted w-50 position-relative">
            <div class="mb-2"> &nbsp; <span class="text-danger"></span></div>
            <div id="uploader2"
              class="uploader d-flex flex-column justify-content-center align-items-center bg-transparent">
              <img src="./assets/img/upload.svg" alt="upload">
              <div class="fs-6 text-secondary">身分證反面</div>
              <div>請點擊此處上傳</div>
            </div>
            <input accept="image/*" type='file' id="imgFnp" class="d-none">
            <img id="flah" class="w-100 d-none" src="#" alt="圖片上傳預覽" />
            <div id="remove-img-btn2" class="remove-img-btn d-none"></div>
          </label>
        </form>
      </div>
    </div>
    <!-- 身分證驗證 end -->

    <!-- 銀行帳戶驗證 -->
    <div class="card w-100 mb-4 mt-2" style="width: 18rem;">
      <div class="card-title">銀行帳戶驗證</div>
      <div class="card-body">
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">銀行名稱 <span class="text-danger">*</span></label>
            <div class="input-group has-validation" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom">
              <input type="text" class="form-control rounded-3 is-invalid" id="inputQutionType" placeholder="請選擇銀行名稱"
                aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
              <img class="d-block" src="./assets/img/arrow-right.svg" alt=""
                style="position: absolute;right: 8px;top: 15px;z-index: 9;">
              <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">分行名稱<span class="text-danger">*</span></label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="inputPassword" placeholder="請輸入分行名稱"
                  aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
                <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">銀行帳號<span class="text-danger">*</span></label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="inputPassword" placeholder="請輸入銀行帳號"
                  aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
                <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">戶名<span class="text-danger">*</span></label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="inputPassword" placeholder="請輸入戶名"
                  aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
                <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
              </div>
            </div>
        </form>
        <form runat="server">
          <label for="imgTnp" class="form-label text-muted w-100 position-relative">
            <div class="mb-2 text-secondary">上傳證件照片<span class="text-danger">*</span></div>
            <div id="uploader3"
              class="uploader d-flex flex-column justify-content-center align-items-center bg-transparent">
              <img src="./assets/img/upload.svg" alt="upload">
              <div class="fs-6 text-secondary">請點擊此處上傳圖片</div>
            </div>
            <input accept="image/*" type='file' id="imgTnp" class="d-none">
            <img id="tlah" class="w-100 d-none me-3" src="#" alt="圖片上傳預覽" />
            <div id="remove-img-btn3" class="remove-img-btn d-none"></div>
          </label>
          <div class="text-muted fs-8 mt-2 d-flex flex-row align-items-center">
            <div class="me-1"><img src="./assets/img/info_icon.svg" alt="info_icon"></div>
            <div>照片須清晰顯示戶名與帳號</div>
          </div>
        </form>
      </div>
    </div>
    <!-- 銀行帳戶驗證 end -->
  </div>

  <div class="d-grid gap-2 mt-3 mb-4">
    <button class="btn btn-primary btn-lin fs-6" type="button" data-bs-toggle="modal"
      data-bs-target="#checkEdit">送出</button>
  </div>

  <!-- offcanvas -->
  <div class="offcanvas offcanvas-bottom rounded-top-lg border-0" tabindex="-1" id="offcanvasBottom"
    aria-labelledby="offcanvasBottomLabel">
    <div class="pt-2 pb-3 w-100" data-bs-dismiss="offcanvas" aria-label="Close">
      <div class="m-auto div-close text-reset"></div>
    </div>
    <div class="offcanvas-body pt-0 small">
      <div class="d-flex flex-column" role="group" aria-label="Basic radio toggle button group">
        <div class="canvas-option">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio1">
            <div class="me-2">中信</div>
            <div class="py-auto"><img src="./assets/img/checked.svg" alt="checked"></div>
          </label>
        </div>
        <div class="canvas-option">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio2">
            <div class="me-auto">國泰</div>
            <div class="py-auto"><img src="./assets/img/checked.svg" alt="checked"></div>
          </label>
        </div>
        <div class="canvas-option">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio3">
            <div>台銀</div>
            <div class="py-auto"><img src="./assets/img/checked.svg" alt="checked"></div>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="./bootstrap5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- 圖片上傳 -->
  <script>
    // 移除圖片
    let el = document.getElementById('remove-img-btn')
    el.onclick = e => {
      e.stopPropagation();
      e.preventDefault();
      blah.src = ''
      imgInp.value = ''
      document.getElementById('blah').classList.add('d-none')
      document.getElementById('remove-img-btn').classList.add('d-none')
      document.getElementById('uploader').classList.remove('d-none')
    }

    // 移除圖片
    let el2 = document.getElementById('remove-img-btn2')
    el2.onclick = e => {
      e.stopPropagation();
      e.preventDefault();
      flah.src = ''
      imgFnp.value = ''
      document.getElementById('flah').classList.add('d-none')
      document.getElementById('remove-img-btn2').classList.add('d-none')
      document.getElementById('uploader2').classList.remove('d-none')
    }

    let el3 = document.getElementById('remove-img-btn3')
    el3.onclick = e => {
      e.stopPropagation();
      e.preventDefault();
      tlah.src = ''
      imgTnp.value = ''
      document.getElementById('tlah').classList.add('d-none')
      document.getElementById('remove-img-btn3').classList.add('d-none')
      document.getElementById('uploader3').classList.remove('d-none')
    }

    // 圖片上傳預覽
    imgInp.onchange = evt => {
      const [file] = imgInp.files
      if (file) {
        blah.src = URL.createObjectURL(file)
        document.getElementById('blah').classList.remove('d-none')
        document.getElementById('remove-img-btn').classList.remove('d-none')
        document.getElementById('uploader').classList.add('d-none')
      }
    }

    imgFnp.onchange = evt => {
      const [file] = imgFnp.files
      if (file) {
        flah.src = URL.createObjectURL(file)
        document.getElementById('flah').classList.remove('d-none')
        document.getElementById('remove-img-btn2').classList.remove('d-none')
        document.getElementById('uploader2').classList.add('d-none')
      }
    }

    imgTnp.onchange = evt => {
      const [file] = imgTnp.files
      if (file) {
        tlah.src = URL.createObjectURL(file)
        document.getElementById('tlah').classList.remove('d-none')
        document.getElementById('remove-img-btn3').classList.remove('d-none')
        document.getElementById('uploader3').classList.add('d-none')
      }
    }
  </script>

  <!-- 圖片顯示 -->
  <script>
    let myModal = new bootstrap.Modal(document.getElementById('showImgModal'), {
      keyboard: false
    })
    const showModal = (url) => {
      myModal.show()
      let el = document.getElementById('dialogImg')
      el.src = url
    }
  </script>

  <!-- offcanvasBottom -->
  <script type="text/javascript">
    let options = document.querySelectorAll('#offcanvasBottom .canvas-option')
    const input = document.getElementById('inputQutionType')
    options.forEach(el => {
      const button = new bootstrap.Button(el)
      el.addEventListener('click', function (e) {
        // e.preventDefault()
        e.stopPropagation()
        input.value = el.childNodes[3].innerText

      })

    })
  </script>
</body>

</html>
