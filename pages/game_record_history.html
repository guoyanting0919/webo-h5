<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="../assets/css/all.css" rel="stylesheet" type="text/css">
    <title>HOMIE - 遊戲紀錄</title>
  </head>
  <body>
    <!-- title -->
    <div class="title d-flex container-fluid bg-dark text-white">
        <a class="col-4 d-block text-white text-decoration-none" href="account.html"><img class="rotateY" src="../assets/img/arrow_right_white.svg" alt="arrow_right_white"></a>
        <div class="col-4 text-nowrap"><h2 class="fs-5 mb-0 text-center">遊戲紀錄</h2></div>
    </div><!-- title end -->
    <!-- search -->
    <div class="container border-bottom border-gray">
        <div class="row align-items-center g-2 pb-2">
            <div class="col-auto collapseBtn">
                <button class="accordion-button collapsed btn-gray-dark btn-sm fs-7 rounded-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseService" aria-expanded="true" aria-controls="collapseService">
                    所有平台
                </button>
            </div>
            <div class="col-auto collapseBtn">
                <button class="accordion-button collapsed btn-gray-dark btn-sm fs-7 rounded-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTime" aria-expanded="false" aria-controls="collapseTime">
                    今日
                </button>
            </div>
        </div>
    </div>
    <!-- 搜尋選單 -->
    <div class="container py-2 border-bottom border-gray" id="accordion">
        <div class="row align-items-center fs-7">
            <div class="col-auto">搜尋日期：</div>
            <div class="col"><input class="form-control form-control-sm bg-transparent text-primary fs-7" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example" value="2020/10/10" readonly></div>
            <div class="col-auto text-primary"> ~ </div>
            <div class="col"><input class="form-control form-control-sm bg-transparent text-primary fs-7" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example" value="2020/11/10" readonly></div>
        </div>
        <!-- 平台選擇 -->
        <div class="collapse my-2" id="collapseService" data-bs-parent="#accordion">
            <div class="d-flex flex-column px-2" role="group" aria-label="Basic radio toggle button group">
                <div>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio_1" autocomplete="off" checked>
                    <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio_1">
                        <div>所有平台</div>
                        <div class="py-auto"><img src="../assets/img/checked.svg" alt="checked"></div>
                    </label>
                </div>
                <div>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio_2" autocomplete="off">
                    <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio_2">
                        <div>真人娛樂</div>
                        <div class="py-auto"><img src="../assets/img/checked.svg" alt="checked"></div>
                    </label>
                </div>
                <div>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio_3" autocomplete="off">
                    <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio_3">
                        <div>棋牌遊戲</div>
                        <div class="py-auto"><img src="../assets/img/checked.svg" alt="checked"></div>
                    </label>
                </div>
                <div>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio_4" autocomplete="off">
                    <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio_4">
                        <div>電競</div>
                        <div class="py-auto"><img src="../assets/img/checked.svg" alt="checked"></div>
                    </label>
                </div>
                <div>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio_5" autocomplete="off">
                    <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio_5">
                        <div>彩票投注</div>
                        <div class="py-auto"><img src="../assets/img/checked.svg" alt="checked"></div>
                    </label>
                </div>
                <div>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio_6" autocomplete="off">
                    <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio_6">
                        <div>電子遊藝</div>
                        <div class="py-auto"><img src="../assets/img/checked.svg" alt="checked"></div>
                    </label>
                </div>
            </div>
        </div>
        <!-- 平台選擇 end-->
        <!-- 日期選擇 -->
        <div class="collapse my-2" id="collapseTime" data-bs-parent="#accordion">
            <div class="row row-cols-4 g-2">
                <div class="d-grid"><button class="btn btn-outline-gray" type="button">今日</button></div>
                <div class="d-grid"><button class="btn btn-outline-gray" type="button">昨日</button></div>
                <div class="d-grid"><button class="btn btn-outline-gray" type="button">本週</button></div>
                <div class="d-grid"><button class="btn btn-outline-gray" type="button">上週</button></div>
                <div class="d-grid"><button class="btn btn-outline-gray" type="button">本月</button></div>
                <div class="d-grid"><button class="btn btn-outline-gray" type="button">上月</button></div>
                <div class="d-grid"><button class="btn btn-outline-gray" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCustomTime" aria-expanded="false" aria-controls="collapseCustomTime">自訂義</button></div>
            </div>
        </div>
        <!-- 自訂時間 -->
        <div class="collapse my-2" id="collapseCustomTime">
            <div class="mb-3">
                <label for="startTime" class="form-label">開始時間</label>
                <input type="date" class="form-control" id="startTime" placeholder="請選擇開始時間">
                <label for="endTime" class="form-label">結束時間</label>
                <input type="date" class="form-control" id="endTime" placeholder="請選擇結束時間">
            </div>
            <div class="d-grid"><button class="btn btn-outline-gray" type="button">搜尋</button></div>
        </div>
        <!-- 自訂時間 end-->
        <!-- 日期選擇 end-->
    </div>
    <!-- 搜尋選單 end-->
    <!-- search end-->
    <div class="container">
        <!-- 總計欄位 -->
        <div class="row bg-secondary py-2 mb-2">
            <div class="col-4 text-center">
                <div class="fs-8 text-muted">總筆數</div>
                <div class="fw-bold">1,238</div>
            </div>
            <div class="col-4 text-center">
                <div class="fs-8 text-muted">總投注</div>
                <div class="fw-bold">1,238</div>
            </div>
            <div class="col-4 text-center">
                <div class="fs-8 text-muted">有效投注</div>
                <div class="fw-bold">1,238</div>
            </div>
        </div><!-- 總計欄位 end-->
        <!-- list -->
        <a class="d-block text-decoration-none text-white card bg-secondary mb-1" href="game_record_detail.html">
            <div class="card-body py-2 d-flex flex-row px-3">
                <div class="col-6 d-flex flex-column">
                    <div>平台名稱</div>
                    <div class="text-muted fs-8"><span>單館筆數：</span><span>1,080</span></div>
                    <div class="text-muted fs-8 mt-auto">03-29 18:33:24</div>
                </div>
                <div class="col-6 ms-auto text-end">
                    <div class="fs-8 text-muted">單館總投注</div>
                    <div class="fw-bold mb-1">1,238</div>
                    <div class="fs-8 text-muted">單館有效投注</div>
                    <div class="fw-bold text-primary">1,238.00</div>
                </div>
            </div>
        </a>
        <div class="d-block text-decoration-none text-white card bg-secondary mb-1" href="game_record_detail.html">
            <div class="card-body py-2 d-flex flex-row px-3">
                <div class="col-6 d-flex flex-column">
                    <div>平台名稱</div>
                    <div class="text-muted fs-8"><span>單館筆數：</span><span>1,080</span></div>
                    <div class="text-muted fs-8 mt-auto">03-29 18:33:24</div>
                </div>
                <div class="col-6 ms-auto text-end">
                    <div class="fs-8 text-muted">單館總投注</div>
                    <div class="fw-bold mb-1">1,238</div>
                    <div class="fs-8 text-muted">單館有效投注</div>
                    <div class="fw-bold text-primary">1,238.00</div>
                </div>
            </div>
        </div>
        <div class="d-block text-decoration-none text-white card bg-secondary mb-1" href="game_record_detail.html">
            <div class="card-body py-2 d-flex flex-row px-3">
                <div class="col-6 d-flex flex-column">
                    <div>平台名稱</div>
                    <div class="text-muted fs-8"><span>單館筆數：</span><span>1,080</span></div>
                    <div class="text-muted fs-8 mt-auto">03-29 18:33:24</div>
                </div>
                <div class="col-6 ms-auto text-end">
                    <div class="fs-8 text-muted">單館總投注</div>
                    <div class="fw-bold mb-1">1,238</div>
                    <div class="fs-8 text-muted">單館有效投注</div>
                    <div class="fw-bold text-primary">1,238.00</div>
                </div>
            </div>
        </div>
        <div class="mx-auto my-5 text-center">
            <img src="../assets/img/no_data.svg" alt="no_data">
            <div class="mt-3">目前暫無資料</div>
            <div class="d-grid gap-2 mt-3">
                <a class="btn btn-primary fs-6" href="account.html">返回</a>
            </div>
        </div>
        <!-- list end-->
    </div>
    <div class="mb-2"></div>

    <script src="../bootstrap5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
