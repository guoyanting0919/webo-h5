<!doctype html>
<html lang="zh-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="../assets/css/all.css" rel="stylesheet" type="text/css">
  <title>WEBO - 拍賣紀錄</title>
</head>

<body>
  <!-- title -->
  <div class="title d-flex container-fluid bg-dark text-white">
    <a class="col-4 d-block text-white text-decoration-none" href="account.html"><img class="rotateY"
        src="../assets/img/arrow_right_white.svg" alt="arrow_right_white"></a>
    <div class="col-4 text-nowrap">
      <h2 class="fs-5 mb-0 text-center">拍賣紀錄</h2>
    </div>
  </div><!-- title end -->
  <!-- search -->
  <div class="container border-bottom border-gray">
    <div class="row align-items-center g-2 pb-2">
      <div class="col-auto collapseBtn">
        <button class="accordion-button collapsed btn-gray-dark btn-sm fs-7 rounded-2" type="button"
          data-bs-toggle="collapse" data-bs-target="#collapseStatus" aria-expanded="true"
          aria-controls="collapseStatus">
          全部
        </button>
      </div>
      <div class="col-auto collapseBtn">
        <button class="accordion-button collapsed btn-gray-dark btn-sm fs-7 rounded-2" type="button"
          data-bs-toggle="collapse" data-bs-target="#collapseTime" aria-expanded="false" aria-controls="collapseTime">
          今日
        </button>
      </div>
      <div class="col-auto">
        <input type="email" class="form-control form-control-sm bg-dark border border-gray"
          id="exampleFormControlInput1" placeholder="輸入訂單編號">
      </div>
    </div>
  </div>
  <!-- 搜尋選單 -->
  <div class="container py-2 border-bottom border-gray mb-2" id="accordion">
    <div class="row align-items-center fs-7">
      <div class="col-auto">搜尋日期：</div>
      <div class="col"><input class="form-control form-control-sm bg-transparent text-primary fs-7" type="text"
          placeholder=".form-control-sm" aria-label=".form-control-sm example" value="2020/10/10" readonly></div>
      <div class="col-auto text-primary"> ~ </div>
      <div class="col"><input class="form-control form-control-sm bg-transparent text-primary fs-7" type="text"
          placeholder=".form-control-sm" aria-label=".form-control-sm example" value="2020/11/10" readonly></div>
    </div>
    <!-- 狀態 -->
    <div class="collapse my-2" id="collapseStatus" data-bs-parent="#accordion">
      <div class="row g-2">
        <div class="col-3 d-grid"><button class="btn btn-outline-gray text-nowrap" type="button">全部</button></div>
        <div class="col-3 d-grid"><button class="btn btn-outline-gray text-nowrap" type="button">待付款</button></div>
        <div class="col-3 d-grid"><button class="btn btn-outline-gray text-nowrap" type="button">成功</button></div>
        <div class="col-3 d-grid"><button class="btn btn-outline-gray text-nowrap" type="button">取消</button></div>
      </div>
    </div>
    <!-- 狀態 end-->
    <!-- 日期選擇 -->
    <div class="collapse my-2" id="collapseTime" data-bs-parent="#accordion">
      <div class="row row-cols-4 g-2">
        <div class="d-grid"><button class="btn btn-outline-gray" type="button">今日</button></div>
        <div class="d-grid"><button class="btn btn-outline-gray" type="button">昨日</button></div>
        <div class="d-grid"><button class="btn btn-outline-gray" type="button">本週</button></div>
        <div class="d-grid"><button class="btn btn-outline-gray" type="button">上週</button></div>
        <div class="d-grid"><button class="btn btn-outline-gray" type="button">本月</button></div>
        <div class="d-grid"><button class="btn btn-outline-gray" type="button">上月</button></div>
        <div class="d-grid"><button class="btn btn-outline-gray" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseCustomTime" aria-expanded="false" aria-controls="collapseCustomTime">自訂義</button>
        </div>
      </div>
    </div>
    <!-- 自訂時間 -->
    <div class="collapse my-2" id="collapseCustomTime">
      <div class="mb-3">
        <label for="startTime" class="form-label">開始時間</label>
        <input type="date" class="form-control" id="startTime" placeholder="請選擇開始時間">
        <label for="endTime" class="form-label">結束時間</label>
        <input type="date" class="form-control" id="endTime" placeholder="請選擇結束時間">
      </div>
      <div class="d-grid"><button class="btn btn-primary" type="button">搜尋</button></div>
    </div>
    <!-- 自訂時間 end-->
    <!-- 日期選擇 end-->
  </div>
  <!-- 搜尋選單 end-->
  <!-- search end-->
  <div class="container">
    <!-- list -->
    <a class="d-block text-decoration-none text-white card bg-secondary mb-1" href="auction_detail.html">
      <div class="card-body py-2 d-flex flex-row px-3">
        <img class="me-2" src="../assets/img/bank_icon.svg" alt="bank">
        <div>
          <div>個人帳戶</div>
          <div class="text-muted fs-8">03-29 18:33:24</div>
        </div>
        <div class="ms-auto text-end">
          <div class="fw-bold">2,000</div>
          <div class="text-success fs-8">成功</div>
        </div>
      </div>
    </a>
    <a class="d-block text-decoration-none text-white card bg-secondary mb-1" href="auction_detail.html">
      <div class="card-body py-2 d-flex flex-row px-3">
        <img class="me-2" src="../assets/img/USDT_icon.svg" alt="bank">
        <div>
          <div>USDT帳戶</div>
          <div class="text-muted fs-8">03-29 18:33:24</div>
        </div>
        <div class="ms-auto text-end">
          <div class="fw-bold">2,000</div>
          <div class="text-primary fs-8">審核中</div>
        </div>
      </div>
    </a>
    <a class="d-block text-decoration-none text-white card bg-secondary mb-1" href="auction_detail.html">
      <div class="card-body py-2 d-flex flex-row px-3">
        <img class="me-2" src="../assets/img/USDT_icon.svg" alt="bank">
        <div>
          <div>USDT帳戶</div>
          <div class="text-muted fs-8">03-29 18:33:24</div>
        </div>
        <div class="ms-auto text-end">
          <div class="fw-bold">2,000</div>
          <div class="text-success fs-8">成功</div>
        </div>
      </div>
    </a>
    <div class="mx-auto my-5 text-center">
      <img src="../assets/img/no_data.svg" alt="no_data">
      <div class="mt-3">目前暫無資料</div>
      <div class="d-grid gap-2 mt-3">
        <a class="btn btn-primary fs-6" href="account.html">返回</a>
      </div>
    </div>
    <!-- list end-->
  </div>

  <script src="../bootstrap5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
