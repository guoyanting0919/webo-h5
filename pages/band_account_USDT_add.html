<!doctype html>
<html lang="zh-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="../assets/css/all.css" rel="stylesheet" type="text/css">
  <title>WEBO - 新增USDT帳戶</title>
</head>

<body>
  <!-- title -->
  <div class="title d-flex container-fluid bg-dark text-white">
    <a class="col-4 d-block text-white text-decoration-none" href="bank_account.html"><img class="rotateY"
        src="../assets/img/arrow_right_white.svg" alt="arrow_right_white"></a>
    <div class="col-4 text-nowrap">
      <h2 class="fs-5 mb-0 text-center">新增USDT帳戶</h2>
    </div>
  </div><!-- title end -->
  <!-- 表單 -->
  <div class="container">
    <div class="card bg-secondary w-100 mb-2" style="width: 18rem;">
      <div class="card-header position-relative py-2">
        <img class="position-absolute top-50 start-0 translate-middle" src="../assets/img/title_decorate.svg"
          alt="title_decorate">
        <div class="fw-bold">填寫USDT帳戶資訊</div>
      </div>
      <div class="card-body">
        <form action="" class="was-validated">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-muted">交易所名稱<span class="text-danger">
                *</span></label>
            <div class="input-group has-validation">
              <input type="text" class="form-control bg-dark is-invalid" id="inputPassword" placeholder="請輸入交易所名稱"
                aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
              <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
            </div>
          </div>
          <div class="mb-3 d-flex flex-column">
            <label class="form-label text-muted">鏈名稱</label>
            <div><button type="button" class="btn btn-primary">TRC-20</button></div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label text-muted">提幣地址<span class="text-danger">
                *</span></label>
            <div class="input-group has-validation">
              <textarea class="form-control bg-dark is-invalid" id="validationTextarea"
                placeholder="Required example textarea" required></textarea>
              <div class="invalid-feedback">Please enter a message in the textarea.</div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="d-grid gap-2 my-3">
      <button class="btn btn-primary fs-6" type="button" data-bs-toggle="modal" data-bs-target="#checkEdit">送出</button>
    </div>
  </div><!-- 表單 end-->
  <div class="mb-2"></div>

  <script src="../bootstrap5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    // 圖片上傳預覽
    imgInp.onchange = evt => {
      const [file] = imgInp.files
      if (file) {
        blah.src = URL.createObjectURL(file)
        document.getElementById('blah').classList.remove('d-none')
        document.getElementById('uploader').classList.add('d-none')
      }
    }
  </script>
</body>

</html>
