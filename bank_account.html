<!doctype html>
<html lang="zh-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="./assets/css/all.css" rel="stylesheet" type="text/css">
  <title>WEBO - 帳戶管理</title>
</head>

<body>
  <!-- title -->
  <div class="d-flex container-fluid justify-content-center text-black bg-white custom-header">
    <a class="back-icon" href="account.html"><img src="./assets/img/arrow_right_gray.svg" alt="arrow_right_white"></a>
    <h2 class="fs-6 mb-0 text-center">
      帳戶管理
    </h2>
  </div>
  <!-- title end -->
  <div class="container">

    <!-- 銀行帳戶資訊 TODO:已綁定時顯示 -->
    <div class="card w-100 mb-2 mt-2" style="width: 18rem;">
      <div class="card-title">銀行帳戶資訊</div>
      <div class="card-body">
        <form>
          <div class="mb-3 row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-3 px-2 col-form-label fs-7 text-secondary">銀行名稱</label>
            <div class="col-9">
              <input type="text" disabled class="text-dark form-control-plaintext fs-7" id="staticEmail"
                value="004 台灣銀行">
            </div>
          </div>
          <div class="mb-3 row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-3 px-2 col-form-label fs-7 text-secondary">銀行帳號</label>
            <div class="col-9">
              <input type="text" disabled class="text-dark form-control-plaintext fs-7" id="staticEmail"
                value="12345678900000">
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 銀行帳戶資訊 end -->

    <!-- 銀行帳戶資訊 TODO:未綁定時顯示 -->
    <div class="card w-100 mb-2 mt-2" style="width: 18rem;">
      <div class="card-title">銀行帳戶資訊 <span class="text-muted fs-7">(限綁定一次)</span></div>
      <div class="card-body">
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">銀行名稱 <span class="text-danger">*</span></label>
            <div class="input-group has-validation" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom">
              <input type="text" class="form-control rounded-3 is-invalid" id="inputQutionType" placeholder="請選擇銀行名稱"
                aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
              <img class="d-block" src="./assets/img/arrow-right.svg" alt=""
                style="position: absolute;right: 8px;top: 15px;z-index: 9;">
              <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">銀行帳號<span class="text-danger">*</span></label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="inputPassword" placeholder="請輸入銀行帳號"
                aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
              <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 銀行帳戶資訊 end -->
    <div class="d-grid gap-2 mt-3 mb-4">
      <button class="btn btn-primary btn-lin fs-6 fw-bold" type="button" data-bs-toggle="modal"
        data-bs-target="#checkEdit">送出</button>
    </div>
  </div>



  <script src="./bootstrap5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- 銀行下拉 -->
  <!-- offcanvas -->
  <div class="offcanvas offcanvas-bottom rounded-top-lg border-0" tabindex="-1" id="offcanvasBottom"
    aria-labelledby="offcanvasBottomLabel">
    <div class="pt-2 pb-3 w-100" data-bs-dismiss="offcanvas" aria-label="Close">
      <div class="m-auto div-close text-reset"></div>
    </div>
    <div class="offcanvas-body pt-0 small">
      <div class="d-flex flex-column" role="group" aria-label="Basic radio toggle button group">
        <div class="canvas-option">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio1">
            <div class="me-2">中信</div>
            <div class="py-auto"><img src="./assets/img/checked.svg" alt="checked"></div>
          </label>
        </div>
        <div class="canvas-option">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio2">
            <div class="me-auto">國泰</div>
            <div class="py-auto"><img src="./assets/img/checked.svg" alt="checked"></div>
          </label>
        </div>
        <div class="canvas-option">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="radio-icon-check d-flex justify-content-between align-items-center py-2" for="btnradio3">
            <div>台銀</div>
            <div class="py-auto"><img src="./assets/img/checked.svg" alt="checked"></div>
          </label>
        </div>
      </div>
    </div>
  </div>
  <!-- offcanvasBottom -->
  <script type="text/javascript">
    let options = document.querySelectorAll('#offcanvasBottom .canvas-option')
    const input = document.getElementById('inputQutionType')
    options.forEach(el => {
      const button = new bootstrap.Button(el)
      el.addEventListener('click', function (e) {
        // e.preventDefault()
        e.stopPropagation()
        input.value = el.childNodes[3].innerText

      })

    })
  </script>
</body>

</html>
