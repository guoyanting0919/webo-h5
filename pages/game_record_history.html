  <!-- 日期選擇 -->
  <script>
    const timeBtns = document.querySelectorAll('.time-filter-btns .btn-gray')
    const timeFilterBtn = document.getElementById('time-filter-btn')
    timeBtns.forEach((el) => {
      el.addEventListener('click', function (e) {
        timeBtns.forEach(el => el.classList.remove('active'))
        el.classList.add('active')
        timeFilterBtn.innerText = el.innerText

      })
    })
  </script>

  <!-- 平台選擇 -->
  <script>
    const plateFromOptions = document.querySelectorAll('.plateform-option')

    plateFromOptions.forEach(el => {

        e.stopPropagation();
        plateFormBtn.innerText = el.innerText
      })
    })
