<!doctype html>
<html lang="zh-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="../assets/css/all.css" rel="stylesheet" type="text/css">
  <title>WEBO - 會員名稱修改</title>
</head>

<body>
  <!-- title -->
  <div class="title d-flex container-fluid bg-dark text-white">
    <a class="col-4 d-block text-white text-decoration-none" href="account_detail.html"><img class="rotateY"
        src="../assets/img/arrow_right_white.svg" alt="arrow_right_white"></a>
    <div class="col-4 text-nowrap">
      <h2 class="fs-5 mb-0 text-center">會員名稱修改</h2>
    </div>
  </div><!-- title end -->
  <!-- 會員資訊 -->
  <div class="container">
    <div class="card bg-secondary w-100 mb-2" style="width: 18rem;">
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-muted">目前會員名稱</label>
          <input type="text" class="form-control bg-dark" id="exampleFormControlInput1" placeholder="陳星星" disabled>
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label text-muted">新會員名稱<span class="text-danger">
              *</span></label>
          <div class="input-group has-validation">
            <input type="text" class="form-control bg-dark is-invalid" id="inputPassword" placeholder="請輸入新會員名稱"
              aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
            <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
          </div>
          <div class="text-muted fs-8 mt-2">
            <img src="../assets/img/info_icon.svg" alt="info_icon">
            <span>請注意會員名稱只能修改 ? 次</span>
          </div>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 mt-3">
      <button class="btn btn-primary fs-6" type="button" data-bs-toggle="modal"
        data-bs-target="#checkEdit">確認修改</button>
    </div>
  </div>
  <!-- 會員資訊 end-->
  <div class="mb-2"></div>

  <!-- 確認窗 modal -->
  <div class="modal fade" id="checkEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="staticBackdropLabel">確認修改會員名稱</h5>
        </div>
        <div class="modal-body py-0">
          <div class="text-center">是否確認修改會員名稱?</div>
        </div>
        <div class="modal-footer">
          <div class="w-100 d-grid gap-2">
            <button type="button" class="btn btn-primary rounded-pill">確認</button>
          </div>
        </div>
        <button type="button" class="btn-close btn-down-close border border-white border-2 rounded-circle"
          data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <!-- 確認窗 Modal end-->

  <script src="../bootstrap5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
