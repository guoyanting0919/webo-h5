<!doctype html>
<html lang="zh-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="./assets/css/all.css" rel="stylesheet" type="text/css">
  <title>WEBO - 遊戲記錄明細</title>
</head>

<body>
  <!-- title -->
  <div class="d-flex container-fluid justify-content-center text-black bg-white custom-header">
    <a class="back-icon" href="account.html"><img src="./assets/img/arrow_right_gray.svg" alt="arrow_right_white"></a>
    <h2 class="fs-6 mb-0 text-center">
      遊戲記錄明細
    </h2>
  </div>
  <!-- title end -->
  <div class="container pb-5">
    <!-- 資訊 -->
    <div class="card mt-3 w-100 mb-5" style="width: 18rem;">
      <div class="card-body">
        <form>
          <div class="row px-0 mx-1">
            <label for="staticEmail" class="col-4 px-2 col-form-label fs-7 text-gray62">遊戲名稱</label>
            <div class="col-8">
              <input type="text" disabled class="text-end form-control-plaintext text-gray2e fs-7" id="staticEmail"
                value="古怪猴子">
            </div>
          </div>

          <div class="row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-4 px-2 col-form-label fs-7 text-gray62">投注選項</label>
            <div class="col-8">
              <input type="text" disabled class="text-end form-control-plaintext text-gray2e fs-7" id="staticEmail"
                value="選項">
            </div>
          </div>

          <div class="row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-4 px-2 col-form-label fs-7 text-gray62">投注金額</label>
            <div class="col-8">
              <input type="text" disabled class="text-end form-control-plaintext text-gray2e fs-7" id="staticEmail"
                value="100">
            </div>
          </div>

          <div class="row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-4 px-2 col-form-label fs-7 text-gray62">投注時間</label>
            <div class="col-8">
              <input type="text" disabled class="text-end form-control-plaintext text-gray2e fs-7" id="staticEmail"
                value="2022-03-29 18:33:24">
            </div>
          </div>

          <div class="row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-4 text-nowrap px-2 col-form-label fs-7 text-gray62">有效投注</label>
            <div class="col-8">
              <input type="text" disabled class="text-end form-control-plaintext text-gray2e fs-7" id="staticEmail"
                value="1,000">
            </div>
          </div>

          <div class="row border-bottom border-light px-0 mx-1">
            <label for="staticEmail" class="col-4 px-2 col-form-label fs-7 text-gray62">結果</label>
            <div class="col-8">
              <input type="number" disabled class="text-end form-control-plaintext text-gray2e text-danger fs-7"
                id="staticEmail" value="-90">
            </div>
          </div>

        </form>
      </div>
    </div>
    <!-- 資訊 end-->
  </div>
  <script src="./bootstrap5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
