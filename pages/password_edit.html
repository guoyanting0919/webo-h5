<!doctype html>
<html lang="zh-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="../assets/css/all.css" rel="stylesheet" type="text/css">
  <title>WEBO - 會員密碼修改</title>
</head>

<body>
  <!-- title -->
  <div class="d-flex container-fluid justify-content-center text-black bg-white custom-header">
    <a class="back-icon" href="account_detail.html"><img src="../assets/img/arrow_right_gray.svg"
        alt="arrow_right_white"></a>
    <h2 class="fs-6 mb-0 text-center">
      會員密碼修改
    </h2>
  </div>
  <!-- title end -->
  <!-- 會員資訊 -->
  <div class="container">
    <div class="card w-100 mb-2 mt-2" style="width: 18rem;">
      <div class="card-body">
        <div class="position-relative">
          <label for="inputAccount" class="form-label">舊密碼<span>*</span></label>
          <div class="input-group has-validation">
            <!-- 錯誤加上 is-invalid 無錯誤移除 is-invalid-->
            <input type="password" class="form-control is-invalid" id="signUp_inputPassword_check" placeholder="請輸入舊密碼"
              aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
            <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
          </div>
          <!-- 錯誤加上 is-invalid 無錯誤移除 is-invalid-->
          <div class="checkEye is-invalid" onclick="showPassword('signUp_inputPassword_check')">
            <img class="eyeOpen signUp_inputPassword_check" src="/assets/img/eye_show.svg" alt="eye_open">
            <img class="eyeClose signUp_inputPassword_check d-none" src="/assets/img/eye_hide.svg" alt="eye_close">
          </div>
        </div>

        <div class="position-relative">
          <label for="inputAccount" class="form-label">新密碼<span>*</span></label>
          <div class="input-group has-validation">
            <!-- 錯誤加上 is-invalid 無錯誤移除 is-invalid-->
            <input type="password" class="form-control is-invalid" id="newPassword" placeholder="請輸入新密碼"
              aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
            <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
          </div>
          <!-- 錯誤加上 is-invalid 無錯誤移除 is-invalid-->
          <div class="checkEye is-invalid" onclick="showPassword('newPassword')">
            <img class="eyeOpen newPassword" src="/assets/img/eye_show.svg" alt="eye_open">
            <img class="eyeClose newPassword d-none" src="/assets/img/eye_hide.svg" alt="eye_close">
          </div>
        </div>

        <div class="position-relative">
          <label for="inputAccount" class="form-label">新密碼確認<span>*</span></label>
          <div class="input-group has-validation">
            <!-- 錯誤加上 is-invalid 無錯誤移除 is-invalid-->
            <input type="password" class="form-control" id="newPasswordConfirm" placeholder="請再次輸入新密碼"
              aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback2" required>
            <div id="validationServerPasswordFeedback2" class="invalid-feedback">錯誤</div>
          </div>
          <!-- 錯誤加上 is-invalid 無錯誤移除 is-invalid-->
          <div class="checkEye" onclick="showPassword('newPasswordConfirm')">
            <img class="eyeOpen newPasswordConfirm" src="/assets/img/eye_show.svg" alt="eye_open">
            <img class="eyeClose newPasswordConfirm d-none" src="/assets/img/eye_hide.svg" alt="eye_close">
          </div>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 mt-3">
      <button class="btn btn-primary fs-6 btn-lin" type="button" data-bs-toggle="modal"
        data-bs-target="#checkEdit">確認</button>
    </div>
  </div>
  <!-- 會員資訊 end-->
  <div class="mb-2"></div>

  <!-- 確認窗 modal -->
  <div class="modal fade" id="checkEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="staticBackdropLabel">確認修改密碼</h5>
        </div>
        <div class="modal-body py-0">
          <div class="text-center text-secondary fs-14">是否確認修改密碼?</div>
        </div>
        <div class="modal-footer">
          <div class="w-100 d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lin">確認</button>
          </div>
        </div>
        <button type="button" class="btn-close btn-down-close border border-white border-2 rounded-circle"
          data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <!-- 確認窗 Modal end-->

  <script src="../bootstrap5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    function showPassword(inputId) {
      const eye_open = document.querySelector(`.eyeOpen.${inputId}`);
      const eye_close = document.querySelector(`.eyeClose.${inputId}`);
      const inputEl = document.querySelector(`#${inputId}`);
      if (inputEl.type === "password") {
        inputEl.type = "text";
        eye_close.classList.remove('d-none')
        eye_open.classList.add('d-none')

      } else {
        inputEl.type = "password";
        eye_open.classList.remove('d-none')
        eye_close.classList.add('d-none')
      }
    }
  </script>
</body>

</html>
